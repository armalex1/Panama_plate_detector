<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plate Recognition Demo</title>
</head>
<body>
  <h2>License Plate Detection (Live)</h2>

  <select id="cameraSelector" style="margin-bottom: 10px;"></select>
  <video id="video" width="400" autoplay></video>
  <p id="result"></p>
  <p id="noCameras" style="color: red; display: none;">âš ï¸ No cameras found.</p>

  <hr/>

  <h3>ğŸ“¥ Subir lista de placas autorizadas</h3>
  <form id="uploadForm">
    <input type="file" id="plateFile" accept=".xlsx"/>
    <button type="submit">Subir Excel</button>
  </form>
  <p id="uploadStatus"></p>

  <h3>ğŸ“„ Descargar plantilla de Excel</h3>
  <button onclick="downloadTemplate()">Descargar plantilla</button>

  <script>
    const video = document.getElementById("video");
    const result = document.getElementById("result");
    const noCameras = document.getElementById("noCameras");

    navigator.mediaDevices.enumerateDevices()
      .then(devices => {
        const videoDevices = devices.filter(device => device.kind === "videoinput");
        if (videoDevices.length === 0) {
          noCameras.style.display = "block";
          return;
        }

        noCameras.style.display = "none";
        const defaultDeviceId = videoDevices[0].deviceId;
        startStream(defaultDeviceId);

        const selector = document.getElementById("cameraSelector");
        videoDevices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          selector.appendChild(option);
        });

        selector.onchange = () => {
          startStream(selector.value);
        };
      });

    function startStream(deviceId) {
      navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          result.innerText = "Camera error: " + err;
        });
    }

    function captureAndSend() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, "capture.jpg");

        fetch("/detect", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.results.length > 0) {
            let lines = data.results.map(r => {
              return `ğŸ“¸ ${r.plate} | ` +
                (r.authorized ? "âœ… Autorizada" : "âš ï¸ No estÃ¡ en la base");
            });
            result.innerText = lines.join("\n");
          } else {
            result.innerText = "No se detectaron placas.";
          }
        })
        .catch(err => {
          result.innerText = "Error: " + err;
        });
      }, "image/jpeg");
    }

    setInterval(captureAndSend, 3000);

    // ğŸ“¤ Subida del archivo de placas
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const fileInput = document.getElementById("plateFile");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      fetch("/upload-plates", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("uploadStatus").innerText =
          data.status === "ok" ? "âœ… Archivo subido exitosamente." : "âŒ Error: " + data.detail;
      });
    });

    // ğŸ“¥ Descargar plantilla
    function downloadTemplate() {
      window.open("/template", "_blank");
    }
  </script>
</body>
</html>
